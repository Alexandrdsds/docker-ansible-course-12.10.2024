- name: Create secret file
  include_tasks: "../secret.yml"

- name: "Deploy {{ name }} service"
  block:
    - name: "Deploy [{{ name }}] service"
      community.docker.docker_swarm_service:
        name: "{{ name }}_swarm"
        image: "{{ registry_name }}{{ name }}:{{ version }}"
        state: present
        force_update: true
        networks:
          - name: "{{ networkName }}"
        publish:
          - mode: ingress
            protocol: tcp
            published_port: 3002
            target_port: 3000
        secrets:
          - secret_name: "{{ name }}.env"
            filename: "/opt/app/.env"
